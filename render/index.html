<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./fa/css/font-awesome.min.css">

    <style type="text/css">
      td,th { white-space: nowrap}
    </style>
  </head>
  <body>

    <div class="container-fluid pl-0 pr-0" id="board">
       <div class="row pl-0 pr-0 pt-0 pb-0 ml-0 mr-0" >
          <div class="col px-0">
            <a href="#" onclick="reload();" class="position-absolute" style="top:2px;right:2px;">刷新</a>
            <table class="table mb-0 table-borderless table-striped">
              <thead>
                <tr id="colhead">
                  <th id="name" class="text-dark px-1 py-1" scope="col" style="-webkit-app-region: drag;">股票名</th>
                  <th id="per" class="text-center px-1 py-1" scope="col"><a class="text-secondary" href="#" onclick="sort_col(this);">涨跌幅</a><span class="d-none fa fa-sort-asc"></span><span class="d-none fa fa-sort-desc"></span></th>
                </tr>
              </thead>
              <tbody id="gbrow">
               <!-- <tr><td>Mark</td><td>Otto</td><td>@mdo</td></tr> -->
              </tbody>
            </table>
          </div>
      </div>

      <div id="warnalert" class="px-0 py-0 my-0 mx-0 alert alert-warning d-none" role="alert">
      </div>
      <div id="infoalert" class="px-0 py-0 my-0 mx-0 alert alert-info d-none" role="alert">
      </div>

        <div id="btns" class="row pl-0 pr-0 pt-0 pb-0 ml-0 mr-0">
          <div class="col pl-0 pr-0">
            <button id="addnew" type="button" class="btn btn-sm btn-link btn-block pl-0 pr-0 pt-0 pb-0">+</button>
          </div>
           <div class="col pl-0 pr-0">
            <button id="config" type="button" class="btn btn-sm btn-link btn-block pl-0 pr-0 pt-0 pb-0"><i class="fa fa-cog"></i></button>
          </div>
          <div class="col pl-0 pr-0">
            <button id="help" type="button" class="btn btn-sm btn-link btn-block pl-0 pr-0 pt-0 pb-0"><span class="fa fa-question-circle-o"></span></button>
          </div>
          <div class="col pl-0 pr-0">
            <button id="info" type="button" class="btn btn-sm btn-link btn-block pl-0 pr-0 pt-0 pb-0"><i class="fa fa-info"></i></button>
          </div>
          <div class="col pl-0 pr-0">
            <div class="text-center" style="-webkit-app-region: drag;"><span class="d-none fa fa-hand-grab-o" id="drag" style="font-size:12px;"></span><span style="font-size:11px;" id="refresh" class="fa fa-circle-o-notch fa-spin"></span></div>
          </div>
       </div>
       
    </div>

    <script src="./../node_modules/jquery/jquery.min.js"></script>
    <script src="./../node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="./../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./../node_modules/moment/moment.js"></script>
    <script src="./../node_modules/mousetrap/mousetrap.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
