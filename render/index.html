<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./../node_modules/bootstrap/dist/css/bootstrap.min.css">

  <body>

    <div class="container-fluid">

       <div class="row" >
          <div class="col-sm">
            <table class="table">
              <thead style="-webkit-app-region: drag">
                <tr>
                  <th scope="col">股票代码</th>
                  <th scope="col">股票名</th>
                  <th scope="col">现价</th>
                </tr>
              </thead>
              <tbody id="gbrow">

      </div>

        <div class="row">

          </div>
           <div class="col-sm">
            <button id="config" type="button" class="btn btn-primary btn-block">设置</button>
          </div>

          <div class="col-sm">
            <button id="help" type="button" class="btn btn-primary btn-block">？</button>
          </div>
          <div class="col-sm">
            <button id="info" type="button" class="btn btn-primary btn-block">!</button>
          </div>
       </div>

       <div id="setconfig" class="row collapse">
        <div class="col-sm">
          <div class="card bg-light mb-3">
            <div class="card-body">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1">字号</span>
                </div>
                <input id="fontsize" type="text" class="form-control" placeholder="16" aria-label="16" aria-describedby="basic-addon1">
              </div>
             
             <button id="configsave" type="button" class="btn btn-primary btn-block">保存</button>
            </div>
          </div>
        </div>
        </div>
       
    </div>
