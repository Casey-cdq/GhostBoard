<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./../node_modules/bootstrap/dist/css/bootstrap.min.css">
  </head>
  <body>

    <div class="container mx-0 px-0 h-100" id="board">
      <div id="setconfig" class="row mx-0 my-0">
        <div class="col px-0">
              <div class="form-group px-3">
                <p>字号</p>
                <div class="input-group mb-0">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">字号</span>
                  </div>
                  <input id="fontsize" type="text" class="form-control" placeholder="" aria-label="" aria-describedby="basic-addon1">
                </div>
              </div>

              <div class="form-group px-3">
              <p>列表</p>
              <ul id="cols" class="text-center list-group list-group-horizontal my-1">
<!--               <li col_key="code" onclick="col_click(this);" class="px-0 py-1 list-group-item list-group-item-action">代码</li> -->
              <li col_key="price" onclick="col_click(this);" class="px-0 py-1 list-group-item list-group-item-action">现价</li>
              <li col_key="pre_close" onclick="col_click(this);" class="px-0 py-1 list-group-item list-group-item-action">昨收</li>
              <li col_key="open" onclick="col_click(this);" class="px-0 py-1 list-group-item list-group-item-action">今开</li>
              <li col_key="volume" onclick="col_click(this);" class="px-0 py-1 list-group-item list-group-item-action">成交量</li>
              <li col_key="amount" onclick="col_click(this);" class="px-0 py-1 list-group-item list-group-item-action">成交额</li>
              <li col_key="swap" onclick="col_click(this);" class="px-0 py-1 list-group-item list-group-item-action">换手率</li>
              <li col_key="abr" onclick="col_click(this);" class="px-0 py-1 list-group-item list-group-item-action">委比</li>
              </ul>
              </div>

              <div class="form-group px-3">
                <p>模式</p>
                <div id="model">
                <label class="radio-inline">
                  <input type="radio" name="model" id="nm">普通模式
                </label>
                <label class="radio-inline">
                  <input type="radio" name="model" id="sm">极简模式
                </label>
                </div>
              </div>

              <div class="form-group px-3">
                <p>色调</p>
                <div id="color">
                <label class="radio-inline">
                  <input type="radio" name="color" id="cw">经典白
                </label>
                <label class="radio-inline">
                  <input type="radio" name="color" id="dg">深灰
                </label>
                <label class="radio-inline">
                  <input type="radio" name="color" id="lg">浅灰
                </label>
                </div>
              </div>
             
             <div class="px-3" style="height:80px;">
             <button id="configsave" type="button" class="btn btn-primary btn-block rounded-0">保存</button>
             <button id="configrestore" type="button" class="btn btn-danger btn-block my-0 rounded-0">重置为初始值</button>
             </div>
        </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script>
// window.nodeRequire = require;
// delete window.require;
// delete window.exports;
// delete window.module;
    </script>
    <script src="./../node_modules/jquery/jquery.min.js"></script>
    <script src="./../node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="./../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./../node_modules/mousetrap/mousetrap.min.js"></script>
    <script src="./config.js"></script>
  </body>
</html>
