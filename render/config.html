<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./../node_modules/bootstrap/dist/css/bootstrap.min.css">
  </head>
  <body>

    <div class="container mx-0 px-0" id="board">
      <div id="setconfig" class="row mx-0 my-0">
        <div class="col px-0">
              <div class="input-group mb-0">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1">字号</span>
                </div>
                <input id="fontsize" type="text" class="form-control" placeholder="" aria-label="" aria-describedby="basic-addon1">
              </div>

              <ul id="cols" class="list-group list-group-horizontal-sm my-1">
              <li col_key="code" onclick="col_click(this);" class="list-group-item list-group-item-action">代码</li>
              <li col_key="price" onclick="col_click(this);" class="list-group-item list-group-item-action">现价</li>
              <li col_key="pre_close" onclick="col_click(this);" class="list-group-item list-group-item-action">昨日收盘</li>
              </ul>
             
             <button id="configsave" type="button" class="btn btn-primary btn-block rounded-0">保存</button>
             <button id="configrestore" type="button" class="btn btn-danger btn-block my-0 rounded-0">重置初值</button>
        </div>
        </div>
    </div>
